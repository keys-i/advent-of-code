name: Update Benchmarks

on:
  push:
    branches:
      - main
    # Ignore commits from the GitHub Actions bot
    paths-ignore:
      - README.md
  workflow_dispatch:

jobs:
  run-benchmarks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Parse Benchmarks and Update README.md
        run: |
          python3 scripts/parse_benchmarks.py
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "Update benchmark results [skip ci]" || echo "No changes to commit"
          git push

      - name: Cleanup Temporary Files
        if: always() # Ensure cleanup runs even if a prior step fails
        run: |
          rm -f benchmark.txt
